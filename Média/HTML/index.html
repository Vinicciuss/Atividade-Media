<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Média Escolar</title>
        <link rel = "stylesheet" href = "/CSS/style.css">
    </head>
    <body>
        <header>
            <div class = "topo">
                <h1>Notas dos Aluno</h1>
            </div>
        </header>

        <main>
            <div class = "box">
                <label for = "filtrar-tabela">Filtrar:</label>
                <input type = "text " name = "filtro" id = "filtrar-tabela" placeholder = "Digite o nome do paciente" class = "imput-1">
            </div>
            <div class = "box">
                <h2> Notas/Situação</h2>
                <table class = "tabela">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Nota - 1</th>
                            <th>Nota - 2</th>
                            <th>Nota - 3</th>
                            <th>Média Semestral</th>
                            <th>Situação</th>
                        </tr>
                    </thead>
                    <tbody class = "alunos">
                        <tr class = "aluno">
                            <td class = "inf-nome">Amanda</td>
                            <td class = "inf-not1">80</td>
                            <td class = "inf-not2">90</td>
                            <td class = "inf-not3">50</td>
                            <td class = "inf-ms">*</td>
                            <td class = "inf-st">*</td>
                        </tr>

                        <tr class = "aluno">
                            <td class = "inf-nome">Beto</td>
                            <td class = "inf-not1">75</td>
                            <td class = "inf-not2">40</td>
                            <td class = "inf-not3">50</td>
                            <td class = "inf-ms">*</td>
                            <td class = "inf-st">*</td>
                        </tr>

                        <tr class = "aluno">
                            <td class = "inf-nome">Edilva</td>
                            <td class = "inf-not1">30</td>
                            <td class = "inf-not2">20</td>
                            <td class = "inf-not3">40</td>
                            <td class = "inf-ms">*</td>
                            <td class = "inf-st">*</td>
                        </tr>

                        <tr class = "aluno">
                            <td class = "inf-nome">Descrical</td>
                            <td class = "inf-not1">100</td>
                            <td class = "inf-not2">90</td>
                            <td class = "inf-not3">95</td>
                            <td class = "inf-ms">*</td>
                            <td class = "inf-st">*</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class = "box">
                <h2>Adicionar Notas</h2>
                <form class = "form-alunos">
                    <div class = "grupo">
                        <label for = "nome">Nome:</label>
                        <input type="text" name = "nome" id = "nome" placeholder = "Digite o nome" class = "imput-1">
                    </div>

                    <div class = "grupo">
                        <label for = "not1">Nota - 1:</label>
                        <input type="text" name = "not1" id = "not1" placeholder = "Digite a nota" class = "imput-1">
                    </div>

                    <div class = "grupo">
                        <label for = "not2">Nota - 2:</label>
                        <input type="text" name = "not2" id = "not2" placeholder = "Digite a nota" class = "imput-1">
                    </div>

                    <div class = "grupo">
                        <label for = "not3">Nota - 3:</label>
                        <input type="text" name = "not3" id = "not3" placeholder = "Digite a nota" class = "imput-1">
                    </div>

                    <button id = "addNot" class = "botao">Adicionar</button>
                </form>
            </div>
        </main>

        <footer>
            <p>Copyright© Descriacal - 2021</p>
        </footer>
        <script type = "text/javascript" src = "/JS/add.js"></script>
        <script type = "text/javascript" src = "/JS/media.js"></script>
        <script type = "text/javascript" src = "/JS/filtro.js"></script>
    </body>
</html>
